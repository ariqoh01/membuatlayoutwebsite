<!DOCTYPE html>
<html>
<head>
	<title>Contoh Layout Website</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		nav {
			background-color: #444;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		nav li {
			display: inline-block;
			margin: 0 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
		}
		.content {
			padding: 20px;
			margin: 20px;
			background-color: #eee;
			text-align: center;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			position: absolute;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<header>
		<h1>UNIVERSITAS PELITA BANGSA</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Beranda</a></li>
			<li><a href="#">Tentang</a></li>
			<li><a href="#">Kontak</a></li>
		</ul>
	</nav>
	<div class="content">
		<h2>Selamat datang di contoh layout website Ariqoh Si Moeloek</h2>
		<p>Ini adalah contoh layout website sederhana dengan header, navigasi, konten, dan footer.</p>
	</div>
	<footer>
		<p>&copy; 2023 Contoh Layout Website</p>
	</footer>
</body>
</html>
